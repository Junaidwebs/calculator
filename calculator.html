<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="cal.webp" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="in">
                <input type="text"  class="input">
            </div>
            <section>
            <div class="left">
                <div class="number" id="0">0</div>
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div  id="allclear">AC</div>
                <div class="number" id="9">9</div>
                <div  id="clear">C</div>
            </div>
            <div class="right">
                <div class="opreation number">+</div>
                <div class="opreation number">-</div>
                <div class="opreation number">*</div>
                <div class="opreation number">/</div>
                <div class="opreation number">=</div>
            </div>
          </section>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
